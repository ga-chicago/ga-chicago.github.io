<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Layout Challenges</title>
    <link rel="stylesheet" href="three-style.css"/>
    <link rel="stylesheet"
          href="http://fonts.googleapis.com/css?family=Open+Sans:Condensed"/>
  </head>
  <body>
    <div id="content-wrapper">

      <h2 class="title">Three-Column</h2>

      <header id="headline" class="gray-box"></header>

      <div class="column-wrapper">

        <div id="content-left" class="gray-box"></div>
        <div id="content-center" class="gray-box"></div>
        <div id="content-right" class="gray-box"></div>

      </div> <!-- end column-wrapper -->

      <footer id="boot" class="gray-box"></footer>

    </div> <!-- end content-wrapper -->

  </body>
</html>

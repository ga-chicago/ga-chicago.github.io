<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Layout Challenges</title>
    <link rel="stylesheet" href="navmarketing-style.css"/>
    <link rel="stylesheet"
          href="http://fonts.googleapis.com/css?family=Open+Sans:Condensed"/>
  </head>
  <body>
    <div id="content-wrapper">

      <h2 class="title">Marketing with Nav</h2>

      <header id="logo" class="gray-box"></header>

      <ul id="navbar">

        <li class="nav-button gray-box"></li>
        <li class="nav-button gray-box"></li>
        <li class="nav-button gray-box"></li>
        <li class="nav-button gray-box"></li>

      </ul> <!-- end navbar -->

      <section id="content" class="gray-box"></section>

      <div class="column-wrapper">

        <div id="cell-left" class="gray-box"></div>
        <div id="cell-center" class="gray-box"></div>
        <div id="cell-right" class="gray-box"></div>

      </div> <!-- end column-wrapper -->

      <footer id="boot" class="gray-box"></footer>

    </div> <!-- end content-wrapper -->

  </body>
</html>

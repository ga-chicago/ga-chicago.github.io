<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Layout Challenges</title>
    <link rel="stylesheet" href="magazine-style.css"/>
    <link rel="stylesheet"
          href="http://fonts.googleapis.com/css?family=Open+Sans:Condensed"/>
  </head>
  <body>
    <div id="content-wrapper">

      <h2 class="title">Magazine</h2>

      <header id="logo" class="gray-box"></header>

      <ul id="navbar">

        <li class="nav-button gray-box"></li>
        <li class="nav-button gray-box"></li>
        <li class="nav-button gray-box"></li>
        <li class="nav-button gray-box"></li>
        <li class="nav-button gray-box"></li>

      </ul> <!-- end navbar -->


      <aside id="column-left" class="gray-box"></aside>

      <header id="headline" class="gray-box"></header>

      <section id="content" class="gray-box"></section>

      <aside id="column-right" class="gray-box"></aside>

      <div class="column-wrapper">

        <div class="cell gray-box"></div>
        <div class="cell gray-box"></div>
        <div class="cell gray-box"></div>
        <div class="cell gray-box"></div>

      </div> <!-- end column-wrapper -->

      <div id="boot" class="gray-box"></div>

    </div> <!-- end content-wrapper -->

  </body>
</html>

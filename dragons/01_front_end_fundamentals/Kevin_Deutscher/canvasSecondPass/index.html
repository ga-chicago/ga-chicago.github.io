<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <canvas id="canvas" width="500" height="500" style='border: 15px dotted blue'></canvas>
<!--add style section to see border-->

  <<script type="text/javascript">

        var c = document.getElementById('canvas');
        var ctx = c.getContext('2d');

        ctx.fillStyle = randomColor();
//choose color before shape
        ctx.fillRect(250, 250, 100, 100);


        function randomColor(){

          var r = Math.floor(Math.random()* 255) + 1;
          var g = Math.floor(Math.random()* 255) + 1;
          var b = Math.floor(Math.random()* 255) + 1;
          var a = Math.random();

          return'rgba(' + r + ',' + g + ',' + b + ',' + a + ')'

        }


        var pointX = function(){
            return Math.random() * 500;
        }
        // canvas width is 500



        for (var i = 0; i < 30; i ++){

        ctx.beginPath();
        ctx.moveTo(pointX(), 40);
        ctx.lineWidth = 10;
        ctx.lineTo(pointX(), 80);
        ctx.strokeStyle = randomColor();
        ctx.stroke();
        //stroke is to actually write
        }




        //moveTo vs beginPath -- what are they?
        //moveTo and beginPath are properties
        //beginPath initializes the process
        //moveTo says where to place pencil
        //lineTo says where ending point is
        //strokeStyle executes or fills
        //synonym for 'return'. explain return
  </script>


  </body>
</html>

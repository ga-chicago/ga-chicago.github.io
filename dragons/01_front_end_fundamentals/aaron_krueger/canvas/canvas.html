<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
     function draw(){
       var canvas = document.getElementById('canvas');
       if (canvas.getContext){
         var ctx = canvas.getContext('2d');
         var ctx2 = canvas.getContext('2d');


         var x = function(){
           return Math.random()*500;
         }

         //sets
         var setRGBA = function(){
           red = Math.floor(Math.random()*0);
           green = Math.floor(Math.random()*256);
           blue = Math.floor(Math.random()*250);
           alpha = (Math.random()*.5);
           return 'rgba('+red+','+green+','+blue+','+alpha+')';
         }
         var setRGBA2 = function(){
           red = Math.floor(Math.random()*200);
           green = Math.floor(Math.random()*10);
           blue = Math.floor(Math.random()*0);
           alpha = (Math.random()*.5);
           return 'rgba('+red+','+green+','+blue+','+alpha+')';
         }


         ctx.beginPath(0, 250);
         ctx2.beginPath(x(), 300);
         for(i=0; i < 500; i++){
           var randP1 = Math.random()* 500;
           var randP2 = Math.random()* 500;
           var randomWidth = Math.floor(Math.random()*10)

          //  ctx.fillRect( randP1, randP1, randP2, 100);
          //  ctx.fillRect( randP1, randP1, randP2, 300);
          //  ctx.fillRect( randP2, 20,  200, 200 );

            ctx.moveTo( 250, 250);
          //  ctx.fillRect( y() , y() , x(), x();
            ctx.lineTo( randP2 , 0);

           //
            ctx.lineWidth = randomWidth;

           ctx.strokeStyle = setRGBA();
         }
         for (var i = 0; i < 500; i++) {
           var randP1 = Math.random()* 500;
           var randP2 = Math.random()* 500;
           var randomWidth = Math.floor(Math.random()*10)

            ctx2.moveTo(250, 250)
            ctx2.lineTo( randP2 , 500 );

            ctx2.lineWidth = Math.random()*4;

            //ctx2.strokeStyle = setRGBA2();
         }
         ctx.stroke();
         //ctx2.stroke();



       }
     }
   </script>
  </head>
  <body onload="draw()">
    <canvas id="canvas" width="500" height="500" style="border: 2px black solid"></canvas>


  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
  </head>
  <body>
<canvas id="canvas" width="500" height="500" style="border: 15px dotted blue"></canvas>

<script type="text/javascript">

var c = document.getElementById('canvas');
//allows you to grab canvas in the DOM
var ctx = c.getContext('2d');
//sets the canvas to 2d

ctx.fillStyle = randomColor();
ctx.fillRect(250, 250, 100, 100);

function randomColor() {
var r = Math.floor(Math.random() * 255) + 1;
// can use parseInt too
var g = Math.floor(Math.random() * 255) + 1;
var b = Math.floor(Math.random() * 255) + 1;
var a = Math.random();

return 'rgba('+ r + ',' + g + ',' + b + ',' + a + ')';
};

var pointX = function() {
  var random = Math.random() * 500;
  return random;
}

for (var i =0; i < 30; i++) {

ctx.beginPath();
ctx.moveTo(pointX(), 40);
ctx.lineWidth = 10;
ctx.lineTo(pointX(), 80);
ctx.stroke();
ctx.strokeStyle = randomColor();

}
</script>

  </body>
</html>

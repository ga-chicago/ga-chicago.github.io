      function rand(){
        return Math.round(Math.random()*500);
      }

/*

        function randomColor() {
          var r = Math.round(Math.random() * 255);
          var g = Math.round(Math.random() * 255);
          var b = Math.round(Math.random() * 255);
          var a = Math.random();
          return 'rgba('+r+', '+g+', '+b+', '+a+')'
      }

      var yx = setInterval(drawCircle, 2000);
      var xy = setInterval(drawLine, 1000);

      function drawing() {
        drawLine();
        drawCircle();
      }

      function drawCircle() {
      ctx.beginPath();
      ctx.arc(rand(), rand(), rand()/2, 0, 2*Math.PI);
      ctx.fillStyle = randomColor();
      ctx.fill();
      ctx.strokeStyle = rgb(255, 255, 255, 0);
      ctx.stroke();
    }
      function drawLine() {
      ctx.beginPath();
      ctx.moveTo(rand(), rand());
      ctx.lineWidth = rand();
      ctx.lineTo(rand(), rand());
      ctx.strokeStyle = randomColor();
      ctx.stroke();
    }

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500" style="border: 1px solid black"></canvas>

    <script type="text/javascript">
      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");
      var incrementStopCount = 0;

            // This loop has been "turned off"
            //  just change the i < 0 to something
            for (var i = 0; i < 0; i++) {
              context.beginPath();
              context.arc(getRandom(500),getRandom(500), getRandom(30), 0, 2 * Math.PI, false); //CenterX, CenterY, Radius,
                                      // arc start, arc end, false?
              context.fillStyle = getRandomRGB(255,0,0,0.2);
              context.fill();
              context.lineWidth = getRandom(10); //no units
              context.strokeStyle= getRandomRGB(255,0,0,0.2);
              context.stroke();
            }

            // Stop this from console with clearInterval(interval);

            var interval = setInterval(increment, 100);

            function increment() {
              incrementStopCount += 1;
              if (incrementStopCount > 10) {
                incrementStop();
              }

              context.beginPath();
              context.arc(getRandom(500),getRandom(500), getRandomArbitrary(100,500), 0, 2 * Math.PI, false); //CenterX, CenterY, Radius, arc start, arc end, false?
              context.fillStyle = getRandomRGB(0,255,255,0.1);
              context.fill();
              context.lineWidth = getRandom(1); //no units
              context.strokeStyle= getRandomRGB(0,255,255,0.1);
              context.stroke();

              // Text
              context.fillStyle = getRandomRGB(0,255,255,0.4);
              context.font = 'italic 40pt Calibri';
              context.fillText('Circle', getRandom(500), getRandom(500));

              //Rectangles!!
              context.beginPath();
              context.rect(getRandom(500), getRandom(500), 100, 50);
              // X, Y, width, height
              context.fillStyle = getRandomRGB(0,255,255,0.4);
              context.fill();
              context.lineWidth = 7;
              context.strokeStyle = 'black';
              context.stroke();

            }

            function incrementStop() {
              clearInterval(interval);
            }

            function getRandom(scale) {
              return parseInt(scale * Math.random());
            }

            function getRandomArbitrary(min, max) {
              return Math.floor(Math.random() * (max - min) + min);
            }

            function getRandomAlpha(scale) {
              return (scale*Math.random());
            }

            function getRandomRGB(r,g,b,a) {
              //console.log('rgb(' + getRandom(255) + ',' + getRandom(255) + ',' + getRandom(255) + ')');
              var str = 'rgba(' + getRandomArbitrary(r * 0.75, r) + ',' + getRandom(g) + ',' + getRandom(b) + ',' + getRandomAlpha(a) + ')';
              //console.log(str);
              return str
            }

          </script>
        </body>
      </html>

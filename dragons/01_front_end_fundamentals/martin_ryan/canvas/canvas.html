<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500" style="border: 1px solid black"></canvas>

    <script type="text/javascript">

    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    // context.fillStyle = 'blue';
    // context.fillRect(100, 100, 100, 100);
    //
    // // context.beginPath();
    // // // context.moveTo(200, 200);
    // // // context.lineTo(300, 300);
    // // // context.strokeStyle = 'rgb( 0, 0, 0)';
    // // context.lineWidth = 10;
    // // context.stroke();

    for (var i = 0; i < 50; i++) {
      //blue
      context.beginPath();
      context.moveTo(0,0 + (i * 10));
      context.lineTo(500, 0 + (i * 10));
      context.strokeStyle = ('rgba(0, 0, ' + (i * 10) + ', .5)');
      context.lineWidth = 10;
      context.closePath();
      context.stroke();
//red
      context.beginPath();
      context.moveTo(500,0);
      context.lineTo(0 + (i * 10), 500);
      context.strokeStyle = ('rgba(' + (i * 10) + ', 0, 0, .5)');
      context.lineWidth = 10;
      context.closePath();
      context.stroke();
//green
      context.beginPath();
      context.moveTo(0,0);
      context.lineTo(0 + (i * 10), 500);
      context.strokeStyle = ('rgba( 0, ' + (i * 10) + ', 0, .5)');
      context.lineWidth = 10;
      context.closePath();
      context.stroke();

  }

    </script>



  </body>
</html>

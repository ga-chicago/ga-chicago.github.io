      var lolExplosion2 = 0;
      while (lolExplosion2 < 1000) {
        context.beginPath();
        var x = Math.random() * lolExplosion2; // x coordinate
        var y = Math.random() * lolExplosion2; // y coordinate
        var radius = Math.random() * 100; // Arc radius
        var startAngle = 0; // Starting point on circle
        var endAngle = Math.PI * 2; // End point on circle
        var anticlockwise = false; // clockwise or anticlockwise
        context.arc(x, y, radius, startAngle, endAngle, anticlockwise);
        context.lineWidth = 3;
        var r = parseInt(Math.random() * 1000);
        var g = parseInt(Math.random() * 1000);
        var b = parseInt(Math.random() * 1000);
        var a = Math.random();
        alert(r + ', ' + g + ', ' + b + ', ' + a);
        context.strokeStyle = 'rgba(' + r + ', ' + g + ', ' + b + ', ' + a + ')';
        context.stroke();

        lolExplosion2 += 1;
      }

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
  </head>
  <body>

    <canvas id="theCanvas" width="500" height="500" style='border: 15px dotted green'></canvas>

    <script type="text/javascript">
      var c = document.getElementById('theCanvas');
      var ctx = c.getContext('2d');

      for (i=0; i<100; i++) {
        var r = Math.floor(Math.random() * 255) + 1;
        var g = Math.floor(Math.random() * 255) + 1;
        var b = Math.floor(Math.random() * 255) + 1;
      //  var o = Math.random();
        var o = .5;
        var theColor = 'rgba(' + r + ',' + g + ',' + b + ',' + o + ')';
        ctx.fillStyle = theColor;
        ctx.fillRect(250, 250, 100, 40);


        var randX = function() {
          return(Math.floor(Math.random() * 500) + 1);
        }

        ctx.beginPath();
        ctx.moveTo(randX(), randX());
        ctx.lineWidth = 10;
        ctx.lineTo(randX(), randX());
        ctx.stroke();
      }
    </script>

  </body>
</html>

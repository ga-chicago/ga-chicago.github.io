<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas Again</title>
  </head>
  <body style="text-align: center">

<canvas id="canvas" width="500" height="300" style='border: 12px solid rgb(49, 67, 119)'></canvas>
<button id="button" type="button" name="button"></button>
  <script type="text/javascript">

    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    context.fillStyle = randomColor();
    context.fillRect(200, 100, 100, 100);


    function randomColor() {
      var r = Math.floor(Math.random() * 255) +1;
      var g = Math.floor(Math.random() * 255) + 1;
      var b = Math.floor(Math.random() * 255) + 1;
      var a = Math.random();
      return 'rgba(' + r + ','+ g + ',' + b + ',' + a + ')';
    }

    function randomPointX() {
      var x = Math.random() * 500;
      return x;
    }

    function randomPointY() {
      var y = Math.random() * 300;
      return y;
    }
    //function funBars(){
    for (i=0;i<30;i++){
    context.beginPath();
    context.moveTo(randomPointX(), randomPointY());
    context.lineWidth = 12;
    context.lineTo(randomPointX(), randomPointY());
    context.strokeStyle = randomColor();
    context.stroke();
  }
//}
  setInterval(function() {
    funBars()
  }, 1000);
  var b = document.getElementById("button");
  b.addEventListener("click", setInterval, false);

  </script>

  </body>
</html>

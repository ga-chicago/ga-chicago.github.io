<html>

    <title>Canvas</title>

  <body style="text-align: center">
    <canvas id="canvas" width="500" height="500" style="border: 1px solid black"></canvas>
    <script type="text/javascript">

    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    //context.fillStyle = randomColor;
    //context.fillRect(100,100,200,100);

    /*context.beginPath();
    context.moveTo(randomNum()*500, randomNum()*500);
    context.lineTo(randomNum()*500, randomNum()*500);
    context.lineWidth = 40;
    context.strokeStyle = 'green';

    */
    function randomNum() {
      return Math.random();
    }

    function randomColor() {
   var red = Math.floor(Math.random() * 255);
   var blue = Math.floor(Math.random() * 255);
   var green = Math.floor(Math.random() * 255);
   var color = 'rgb(' + red + ',' + blue + ',' + green + ')';
   return color;
  }


    var x = parseInt(Math.floor(Math.random() * 100));
    var y = parseInt(Math.floor(Math.random() * 100));
    var z = parseInt(Math.floor(Math.random() * 100));
    var a = parseInt(Math.floor(Math.random() * 100));



    function randomBars() {
      for(i = 0; i<10;i++) {
        context.fillStyle = "black";
        context.fillRect(x,y,z,a);
        context.beginPath();
        context.moveTo(randomNum()*500, randomNum()*500);
        context.lineTo(randomNum()*500, randomNum()*500);
        context.lineWidth = 40;
        context.strokeStyle = randomColor();
        context.stroke();
      }
    }
    //setInterval(function (){
      //randomBars() }, 1000);
      randomBars();

    </script>
  </body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Forms</title>
</head>
<body>

  <h1>Max Rebo Band Newsletter Sign Up</h1>

  <form action="index.html" method="post">

    <label for="firstName">
      First Name
      <br><input type="text" placeholder="First Name" id="firstName" name="firstName">
    </label><br>

    <label for="lastName">
      Last Name
      <br><input type="text" placeholder="Last Name" id="lastName" name="lastName">
    </label><br>

    <label for="email">
      Email
      <br><input type="email" placeholder="Your Email" id="email" name="email">
    </label><br>

    <label for="comments">
      Comments
      <br><textarea name="comments" id="comments" cols="30" rows="10"></textarea>
    </label><br>

    <label for="shows">
      How many shows do you see per year?<br>
      <select name="fan_shows_year" id="shows">
        <option value="smallFan">0-4</option>
        <option value="goodFan">5-9</option>
        <option value="greatFan">10+</option>
      </select>
    </label><br>

    <label for="jabba">
      <input type="radio" id="jabba" value="jabba" name="fav_fan">
      Jabba the Hutt
    </label>

    <label for="boba">
      <input type="radio" id="boba" value="boba" name="fav_fan">
      Boba Fett
    </label>

    <label for="sbcrumb">
      <input type="radio" id="sbcrumb" value="sbcrumb" name="fav_fan">
      Salacious B Crumb
    </label>

    <label for="">Who would you like to make a guest appearance?
      <input type="checkbox" value="guest_jarjar" id="jarjar">
      <input type="checkbox" id="nute" value="guest_nute">
      <input type="checkbox" id="grevous" value="guest_grevous">
    </label>

    <label for="nute">

      Salacious B Crumb
    </label>



    <button type="submit">Submit Your Comments</button>

  </form>

</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ordered Lists</title>
    <style media="screen">
      h1 {
        color: green;
      }

      body {
        background-color: cyan;
      }

      #styled {
        color: orange;
      }
    </style>
  </head>
  <body>
    <ol><h1>Animals</h1>
        <li id="styled">Frog</li>
        <li>Lion</li>
        <li id="styled">Monkey</li>
        <li>Wolf</li>
        <li id="styled">Eagle</li>
    </ol>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Day 3 Homework Loops Practice</title>
    <style type="text/css">
      h1 {
        font-size: 18px;
        font-weight: bold;
        color: green;
      }

      .strings {
        font-weight: bold;
+       color: orange;
      }

      .numbers {
       font-style: italic;
+      color: purple;

      }


    </style>
  </head>
  <body>
    
    <h1>Strings</h1>
    <ul>
        <li class ="strings"> The </li>
        <li class ="strings"> Quick </li>
        <li class ="strings"> Brown </li>
        <li class ="strings"> Fox </li>
    </ul>

    <h1>Numbers</h1>
    <ul class ="numbers">
        <li class ="numbers"> 1 </li>
        <li class ="numbers"> 2 </li>
        <li class ="numbers"> 3 </li>
        <li class ="numbers"> 4 </li>
    </ul>

    <h1>Mix</h1>
    <ul>
        <li class ="strings"> The </li>
        <li class ="strings"> Fox </li>
        <li class ="numbers"> 5 </li>
        <li class ="numbers"> 10 </li>
    </ul>

  </body>
</html>

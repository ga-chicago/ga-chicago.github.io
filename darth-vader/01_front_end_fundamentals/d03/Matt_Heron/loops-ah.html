<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .strings {
        font-weight: bold;
        color: orange;
      }

      .numbers {
        font-style: italic;
        color: purple;
      }


    </style>
  </head>
  <body>
    <!--
    var strings = ["green", "blue", "pink", "yellow", "brown", "purple", "grey"];
    var numbers = [5, 34, 587484773, 5.44e+12, 0];
    var mixed = ["insane", 5743, "clown", 229, "posse", 43432];
    -->

    <ul class="strings">
      <li>green</li>
      <li>blue</li>
      <li>pink</li>
      <li>yellow</li>
      <li>brown</li>
      <li>purple</li>
      <li>grey</li>
    </ul>

    <ul class="numbers">
      <li>5</li>
      <li>34</li>
      <li>587484773</li>
      <li>5440000000000</li>
      <li>0</li>
    </ul>

    <ul id="mixed">
      <li class="strings">insane</li>
      <li class="numbers">5743</li>
      <li class="strings">clown</li>
      <li class="numbers">229</li>
      <li class="strings">posse</li>
      <li class="numbers">43432</li>
    </ul>

  </body>
</html>

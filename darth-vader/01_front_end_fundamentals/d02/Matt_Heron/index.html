<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Boilerplate</title>
  </head>
  <body>
    <h1>Playground and Such</h1>
  </body>
  <script type="text/javascript">
    var name = "Matt";
    console.log(name);

    if (name != 'Matt') {
      alert('GTFO');
    } else {
      alert('Go get the beer!');
    }
    var age = prompt('How old are you?');
    if (age >= 21) {
        alert('Great!');
    } else if (age > 18 && age < 21) {
        alert('You will be able to get to this soon!');
    } else if (age < 18) {
        alert('Get out!');
    }
  </script>

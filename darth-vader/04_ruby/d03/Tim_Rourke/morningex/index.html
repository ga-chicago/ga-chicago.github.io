<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header class="site-header"></header>
	<main class="site-main">
		<div class="wrapper">
			<form action="#" id="js-form-login" class="form-login">
				<label for="form-login__firstName">
					<h3>First Name</h3>
					<input type="text" id="form-login__firstName" class="form-login__firstName" name="form-login__firstName" placeholder="First Name">	
				</label>

				<label for="form-login__lastName">
					<h3>Last Name</h3>
					<input type="text" id="form-login__lastName" class="form-login__lastName" name="form-login__lastName" placeholder="Last Name">	
				</label>
				
				<label for="form-login__password">
					<h3>Password</h3>
					<input type="password" id="form-login__password" class="form-login__password" name="form-login__password" placeholder="Password">	
				</label>

				<label for="form-login__submit">
					<input type="submit" id="form-login__submit" class="form-login__submit" name="form-login__submit" value="Submit">	
				</label>
			</form>
		</div>
	</main>
	<footer class="site-footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fun with models</title>
    <script src='scripts/jquery.js'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
    <script src="scripts/fun_with_models.js"></script>
  </head>
  <body>


      <script type="text/javascript">

        var phishApp = phishApp || {};

        phishApp.phishModel = Backbone.Model.extend({
          url: 'api.phish.net/api.js?api=2.0&method=pnet.shows.setlists.latest&callback=pnet3setlist',
          initialize: function(){
            console.log('the model is ready');
            this.on('change', function(event) {

              console.log('dude the model has changed');
            });

          }
        });//end of phishApp

        var phish = new phishApp.phishModel();
        phish.fetch();

      </script>












  </body>
</html>

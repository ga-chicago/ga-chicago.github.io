<html>
<head>
	<meta charset="UTF-8">
	<title>Fun with Models</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.2/backbone-min.js"></script>
</head>
<body>
	
	<script type="text/javascript">

	var app = app || {};

	app.CTAModel = Backbone.Model.extend({
		initialize: function(data) {
			console.log('A CTA train model has successfully been instantiated with id: ' + data.stop_id + '...');
		}
	});

	app.CTACollection = Backbone.Collection.extend({
		url: 'https://data.cityofchicago.org/resource/8pix-ypme.json',
		model: app.CTAModel,
		initialize: function() {
			console.log('A new collection has been generated...');
			this.fetch();
		}
	});

	app.elTrains = new app.CTACollection();

	</script>


</body>
</html>

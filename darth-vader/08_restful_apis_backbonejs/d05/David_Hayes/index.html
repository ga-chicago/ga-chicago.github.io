<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas Experiment</title>
  </head>
  <body>
    <canvas id="myCanvas" width="800" height="800">Not supported</canvas>
    <script type="text/javascript">
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");  // context

      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(150,900);
      ctx.lineTo(500,200);
      ctx.closePath();
      ctx.stroke();

      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(500,200);
      ctx.lineTo(700,900);
      ctx.closePath();
      ctx.stroke();

      ctx.lineWidth = 10;
      ctx.beginPath();
      ctx.moveTo(30,20);
      ctx.lineTo(80,100);
      ctx.closePath();
      ctx.stroke();

      // ctx.fillStyle = "#CC2244";

      // ctx.arc(400,400, 150, 0, Math.PI*2, false);
      // ctx.closePath();
      // ctx.fill();

      // ctx.fillRect(20, 20, 500, 500);



    </script>
  </body>
</html>

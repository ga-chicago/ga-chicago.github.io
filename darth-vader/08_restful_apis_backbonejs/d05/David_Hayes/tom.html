<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
  </head>

  <body>
    <div id="wrapper">

      <canvas id="myCanvas" width="1800px" height="1000px"></canvas>
        <script>

          var canvas = document.getElementById("myCanvas");
          var ctx = canvas.getContext("2d");



          // draw a circle function
          var circle = function() {
            var xAxis = Math.floor(Math.random()*1800+1);
            var yAxis = Math.floor(Math.random()*1000+1);
            var rad = Math.floor(Math.random()*30+1);
            var r = Math.floor(Math.random()*255+1);
            var g = Math.floor(Math.random()*255+1);
            var b = Math.floor(Math.random()*255+1);
            ctx.beginPath();
            ctx.arc(xAxis, yAxis, rad, 0, 2 * Math.PI)
            ctx.fillStyle = 'rgba('+r+','+b+','+g+',0.6)';
            ctx.fill();
          }

          // Draw multiple random sized circles at random x-axis values
          var i = 0, numCircles = 10000;
            function drawCircles() {
              circle();
              i++;
              if( i < numCircles ) {
                setTimeout( drawCircles, 10 );
                }
              }

          drawCircles();


        </script>






    </div>
  </body>

</html>

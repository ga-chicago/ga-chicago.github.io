<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas Sample</title>
  </head>
  <body>
    <canvas id="myCanvas" width="1000" height="1000">Your Browser Sucks</canvas>


    <script type="text/javascript">
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      // ctx.beginPath();
      // ctx.fillRect(20, 20, 200, 200);
      // ctx.strokeRect(250,250, 100,100);




      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.arc(450,400, 50, 0, Math.PI*2, false);
      ctx.closePath;
      ctx.stroke();

      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.arc(375,500, 50, 0, Math.PI*2, false);
      ctx.closePath;
      ctx.stroke();

      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.arc(500,500, 50, 0, Math.PI*2, false);
      ctx.closePath;
      ctx.stroke();

      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.arc(550,625, 50, 0, Math.PI*2, false);
      ctx.closePath;
      ctx.stroke();

      ctx.beginPath();
      ctx.lineWidth = 2;
      ctx.arc(575,400, 50, 0, Math.PI*2, false);
      ctx.closePath;
      ctx.stroke();

    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvases</title>
  </head>
  <body>
    <canvas id="myCanvas" width="500" height="500"></canvas>

    <script type="text/javascript">
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext('2d');

      // ctx.beginPath();
      ctx.fillRect(100,20, 200, 200);

      ctx.lineWidth= 10;
      ctx.beginPath();
      ctx.moveTo(400, 20);
      ctx.lineTo(400, 200);
      ctx.closePath();
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(100,100, 150, 0 , Math.PI*2, false);
      ctx.closePath();
      ctx.fillStyle ="red";
      ctx.fill();



    </script>

  </body>
</html>

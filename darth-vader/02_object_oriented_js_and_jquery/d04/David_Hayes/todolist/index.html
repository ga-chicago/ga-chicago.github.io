<!DOCTYPE html>
<html>
  <head>
    <title>David's JavaScript To-Do List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
  </head>
<body>
  <div id="wrapper">
    <header>
        <h1>David's JavaScript To Do List</h1>
    </header>
    <main>
      <section id="submit-form">
        <h2>Add an item to do...</h2>
        <input name="todo" type="text" placeholder="Enter item to do here">
        <button id="submit">Add item</button>
      </section>
        <aside id="center">
          <h2 id="comp-col">X</h2>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
        </aside>
        <aside id="todo-items"><h2>My items to do</h2></aside>
    </main>
  </div>
</body>
</html>

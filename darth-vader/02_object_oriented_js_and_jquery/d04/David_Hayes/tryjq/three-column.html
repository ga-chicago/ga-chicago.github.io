<!DOCTYPE html>
<html>
  <head>
    <title>Three Column Layout</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="three-column.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>`
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>I will stay here</h1>
        <p>This is the story of all about how.</p>
      </header>
      <main>
        <aside class="left"><p>Now is the time for all good men...</p></aside>
        <section class="center">Hey, hey, hey</section>
        <aside class="right"><p>Let's get out of here</p></aside>
      </main>
      <footer>
      </footer>
    </div>
  </body>
</html>

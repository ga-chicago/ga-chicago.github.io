<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snoop A Loops</title>
  </head>
  <body>

    <script>


      var snoopTracks = ["what's my name", "murder was the case", "lay low", "beautiful"];

      for (var i = 0; i < snoopTracks.length; i++) {
        document.write(snoopTracks[i] + " ");
      }

      for (var i in snoopTracks){
        document.write(snoopTracks[i]);
      }





    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Snoop a Loops</title>
  </head>
  <body>
    <script type="text/javascript">
      var snoopTracks = ["what's my name", "murder was the case", "lay low", "beautiful"];
      for (var i = 0; i < snoopTracks.length; i++) {
        document.write(snoopTracks[i] + "<br> ");
      }

      for  (i in snoopTracks){
        document.write(snoopTracks[i] + "<br>" + "O");
      }
    </script>
  </body>
</html>

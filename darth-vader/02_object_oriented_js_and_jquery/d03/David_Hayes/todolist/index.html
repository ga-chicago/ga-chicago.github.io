<!DOCTYPE html>
<html>
  <head>
    <title>David's JavaScript To-Do List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script type="text/javascript" src="scripts/app.js"></script>
  </head>
<body>
  <div id="wrapper">
    <header>
        <h1>TO DO TODAY</h1>
    </header>
    <main>
      <section id="submit-form">
        <h2>Add an item to do...</h2>
        <input name="todo" type="text" placeholder="Enter item to do here">
        <button id="submit">Add item</button>
        <p>This is a working to-do list, but it primarily serves as an early exercise in a study of plain JavaScript. Add items and cross them off. Refresh the browser to clear.</p>
      </section>
      <section id='taskpane'>
        <section id='center'>
          <h2 id="comp-col">X</h2>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
          <button class="completed"></button>
        </section>
        <section id="todo-items"><h2>My items to do</h2></section>
      </section>
      <section id="copyright"><p>&copy; 2015 David Hayes</p></section>
    </main>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Three Column</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="scripts/app.js"></<script type="text/javascript"></script>

    </script>
  </head>
  <body>
    <div id="background">
    <header><h1>To Do List</h1></header>
    <main>
      <aside id="submit-form">
        <h4>Add an item to do</h4>

        <input name="todo" type="text" placeholder="Enter item to do here">

        <button>Add item</button>

      </aside>

      <section id="todo-items">
        <h1>My items to do</h1>
      </section>


    </main>

  </div>
  </body>
</html>

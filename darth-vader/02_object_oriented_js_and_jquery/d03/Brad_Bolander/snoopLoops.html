<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SnoopLoops</title>
  </head>
  <body>
    <script type="text/javascript">
      var snoopTracks = ["what's my name", "murder was the case", "lay low" , "beautiful"];

      for (var i = 0; i < snoopTracks.length; i++) {
        document.write(snoopTracks[i] + " ");
      }

      for (var tracks in snoopTracks) {
        document.write(snoopTracks[tracks] + " ");
      }

      for (var i = 1; i < 101; i++) {
        if (i % 5 == 0 && i % 3 == 0) {
          console.log("FizzBuzz");
        }
        else if (i % 5 == 0){
          console.log("Buzz");
        }
        else if (i % 3 == 0) {
          console.log("Fizz");
        }
        else {
          console.log(i);
        }
      }
    </script>

  </body>
</html>

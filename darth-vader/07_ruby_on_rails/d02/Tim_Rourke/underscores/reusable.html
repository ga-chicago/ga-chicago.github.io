<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Underscores</title>
	<script type="text/javascript" src="js/lib.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
</head>
<body>
	
	<script type="text/template" id="event">

		<h2><%= eventName %></h2>
		<h4><%= date %></h4>

		<strong><%= location %></strong>

		<p><%= description %></p>

	</script>	
	<script type="text/template" id="blogPost">

		<h2><%= title %></h2>
		<h4><%= date %></h4>

		<p><%= content %></p>

		<p><%= comments %> comments.</p>

	</script>

</body>
</html>
